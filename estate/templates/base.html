{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>{% block title %}Estate Manager{% endblock %}</title>

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <!--Flatpickr-->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css" />
 <!-- Bootstrap Icons -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

 <!-- Custom Styles -->
 <link rel="stylesheet" href="{% static 'css/styles.css' %}">
 {% block extra_head %}{% endblock %}
</head>

<body>
 <div class="d-flex">

  <!-- ======================= SIDEBAR ======================= -->
  <nav id="sidebar" class="sidebar">
   <div class="p-3">
    <h4 class="sidebar-title">Estate Manager</h4>
   </div>

   <ul class="nav flex-column">

    <li class="nav-item">
     <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">
      <i class="bi bi-speedometer2 me-2"></i> Dashboard
     </a>
    </li>

    <li class="nav-item">
     <a class="nav-link {% if request.path|slice:':9' == '/tenants' %}active{% endif %}" href="{% url 'tenants' %}">
      <i class="bi bi-people-fill me-2"></i> Tenants
     </a>
    </li>

    <li class="nav-item">
     <a class="nav-link {% if request.path|slice:':9' == '/payments' %}active{% endif %}" href="{% url 'payments' %}">
      <i class="bi bi-cash-stack me-2"></i> Payments
     </a>
    </li>

    <li class="nav-item">
     <a class="nav-link {% if request.path|slice:':10' == '/analytics' %}active{% endif %}"
      href="{% url 'analytics' %}">
      <i class="bi bi-graph-up-arrow me-2"></i> Analytics
     </a>
    </li>

    <li class="nav-item">
     <a class="nav-link {% if request.path|slice:':9' == '/settings' %}active{% endif %}" href="{% url 'settings' %}">
      <i class="bi bi-gear-fill me-2"></i> Settings
     </a>
    </li>

    <hr class="sidebar-divider">

    <!-- Admin link -->
    <li class="nav-item">
     <a class="nav-link" href="/admin/">
      <i class="bi bi-shield-lock-fill me-2"></i> Admin Panel
     </a>
    </li>

    <!-- Logout -->
    <li class="nav-item">
     <a class="nav-link" href="{% url 'logout' %}">
      <i class="bi bi-door-closed-fill me-2"></i> Logout
     </a>
    </li>
   </ul>
  </nav>

  <!-- ======================= MAIN CONTENT ======================= -->
  <main class="content">
   {% block content %}
   {% endblock %}
  </main>

 </div>

 <!-- JS Dependencies -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
 <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>

 {% block scripts %}{% endblock %}
</body>

</html>
